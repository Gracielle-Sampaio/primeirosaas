<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="addLista">
      <h1>Faça sua lista de compras</h1>
      <p>Adcione um item por vez, depois é só dizer o valor e a quantidade!</p>
      <input class="campo" type="text" placeholder="Item" id="additem" />
    </div>
    <div class="lista" id="lista"></div>
    <div class="resultado">
      <p id="quantidade">Quantidade de itens:</p>
      <p id="valortotal">Valor total: R$</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
